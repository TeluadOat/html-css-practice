<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Playing Cards</title>
</head>

<body>
    <main id="playing-cards">
        <div class="card">
            <div class="left">
                <div>A</div>
                <div>♠</div>
            </div>
            <div class="middle">♠</div>
            <div class="right">
                <div class="flipped">
                    <div>A</div>
                    <div>♠</div>
                </div>
            </div>
        </div>
        <div class="card red">
            <div class="left">♥</div>
            <div class="middle">
                <div class="middle-section">
                    <div>♥</div>
                    <div>♥</div>
                </div>
                <div class="middle-section">
                    <div class="flipped">♥</div>
                    <div class="flipped">♥</div>
                </div>
            </div>
            <div class="right">♥</div>
        </div>
        <div class="card">
            <div class="left">♣</div>
            <div class="middle">♣</div>
            <div class="right">♣</div>
        </div>
    </main>
</body>

</html>
